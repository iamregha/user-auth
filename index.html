<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="basic.css">
    <link rel="stylesheet" href="style.css">
    <title>User Authentication</title>
</head>
<body>
        
        <div class="container">
            <img src="assets/images/pix.jpg" alt="">
            <p class="invite">Regha invited you to join</p>
            <h4 class="channel-name">Rae-meets</h4>
            <p class="users">46k Active users <span>&DotDot;</span> 78k Total users</p>
            <div>
                <form action="">
                    <label for="username">Username</label>
                    <input type="text" name="username" placeholder="How do you like people to call you?">
                </form>
            </div>
            
            <div class="privacy">
                <input type="checkbox" name="terms" id="policy">
                <p>I have read and agree to the <a href="#">Terms of service</a> and <a href="#">Privacy policy</a></p>
            </div>
    
            <button >Continue</button>
    
            <p><a href="#">Already have an account</a></p>
            
           
        </div>
    
</body>
</html>
